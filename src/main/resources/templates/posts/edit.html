<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"/>
<body>
<nav th:replace="fragments/nav :: nav"></nav>

<div class="container">

    <form th:action="@{/posts/edit}" method="post" th:object="${post}">
        <div class="panel panel-default">
            <div class="panel-heading">
                <input type="hidden" class="form-control" id="id" th:field="*{id}"/>
                <div class="form-group">
                    <label for="title">Editing Post <span th:text="*{id}"></span></label>
                    <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Title"/>
                </div>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <textarea class="form-control" rows="16" th:field="*{body}" placeholder="Body"></textarea>
                </div>
            </div>
            <div class="panel-footer">
                <button type="submit" class="btn btn-default">Save</button>
            </div>
        </div>
    </form>

</div>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
