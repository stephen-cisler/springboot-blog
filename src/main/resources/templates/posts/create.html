<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"/>
<body>
<nav th:replace="fragments/nav :: nav"></nav>

<div class="container">

    <form action="/posts/create" method="post" th:object="${post}">
        <div class="form-group">
            <label for="title">Create A New Post</label>

            <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Title"/>

        </div>
        <div class="form-group">

        <textarea class="form-control" rows="16" th:field="*{body}" placeholder="Body"></textarea>

        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>

</div>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
