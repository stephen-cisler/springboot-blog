<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"/>
<body>
<nav th:replace="fragments/nav :: nav"></nav>

<div class="container">

    <form th:action="@{/posts/delete}" method="post" th:object="${post}">
    <h2>Are you sure you want to delete this entry?</h2>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="delete" value="true"/> Yes, Delete This Post
            </label>
            <input type="hidden" name="id" th:value="${id}"/>
        </div>
        <button type="submit" class="btn btn-default">Confirm</button>
    </form>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h1 class="panel-title text-center" th:text="${post.title}"></h1>
        </div>
        <div class="panel-body">
            <p th:text="${post.body}"></p>
        </div>
        <div class="panel-footer">
            <div><a th:href="@{'/posts/'} + ${post.id} + @{'/edit'}">Edit Post</a></div>
            <span>01-18-2018</span>
        </div>
    </div>



</div>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
